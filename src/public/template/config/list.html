<div class="row">
	<br>
	<div class="col-sm-6">
		<form class="form-inline" style="display:inline" ng-submit="search(queryArgs.keyword)">
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control input-sm" ng-model="queryArgs.keyword" placeholder="搜索...">
					 <span class="search-clear fa fa-close" ng-click="search()"></span>
					<span class="input-group-btn">
						<button class="btn btn-default btn-sm" type="button">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</div>
		</form>
		<a href="config/new" class="btn btn-primary btn-sm pull-left" style="margin-right:5px">添加</a>
	</div>
	<div class="col-sm-6">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width:40%">名称</th>
					<th>数值</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="config in configs" ng-click="editConfig(config, $event)">
					<td>{{ config.key }}</td>
					<td class="ellipsis">{{ config.value }}</td>
					<td class="ellipsis">{{ config.comments }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
