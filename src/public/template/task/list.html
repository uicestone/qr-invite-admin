<div class="row">
	<br>
	<div class="col-sm-6">
		<a href="task/new" class="btn btn-primary btn-sm pull-left" style="margin-right:5px">添加</a>
	</div>
	<div class="col-sm-6">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width:5%">编号</th>
					<th style="width:10%">类型</th>
					<th style="width:10%">状态</th>
					<th>开始时间</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in tasks" ng-click="editTask(task, $event)">
					<td>{{ task.id }}</td>
					<td>{{ task.type }}</td>
					<td>{{ task.status }}</td>
					<td class="ellipsis">{{ task.starts_at }}</td>
					<td class="ellipsis">{{ task.comments }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
