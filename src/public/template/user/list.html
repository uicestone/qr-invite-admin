<div class="row">
	<br>
	<div class="col-sm-9">
		<form class="form-inline" style="display:inline" ng-submit="location.search(queryArgs)">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">搜索</span>
					<span class="search-clear fa fa-close" ng-click="location.search('keyword', null)" ng-show="queryArgs.keyword" style="right:40px"></span>
					<input type="text" class="form-control input-sm" ng-model="queryArgs.keyword" placeholder="搜索表达式..." style="width:300px">
					<span class="input-group-btn">
						<button class="btn btn-default btn-sm" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</div>
		</form>
		<a href="user/new" class="btn btn-primary btn-sm pull-left" style="margin-right:5px">添加</a>
	</div>
	<div class="col-sm-3">
		<div class="paginator text-right">
			<button type="button" title="添加列表中的用户到新任务" class="btn btn-default btn-sm" ng-show="queryArgs.keyword" ng-click="addListToTask()"><i class="fa fa-tasks"></i></button>
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width:60px">头像</th>
					<th>姓名</th>
					<th>身份</th>
					<th>手机</th>
					<th>积分</th>
					<th>已关注</th>
					<th>虚拟用户</th>
					<th>上次活跃时间</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users" ng-click="editUser(user, $event)">
					<td><img ng-src="{{ user.avatar }}" style="max-width:100%"></td>
					<td>
						<span class="fa fa-graduation-cap" ng-show="user.is_specialist > 0"></span>
						<span class="fa fa-bug" ng-show="user.is_fake"></span>
						{{ user.name }}
					</td>
					<td>{{ user.roles | plain }}</td>
					<td>{{ user.mobile }}</td>
					<td>{{ user.points }}</td>
					<td>{{ user.subscribed ? '是' : '否' }}</td>
					<td>{{ user.is_fake ? '是' : '否' }}</td>
					<td>{{ user.last_active_at }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
