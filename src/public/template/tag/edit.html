<div class="row">
	<div class="col-sm-12">
		<br>
		<form class="form form-horizontal" ng-submit="save(tag)">
			<div class="form-group">
				<label class="control-label col-sm-2">名称</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="tag.name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">类型</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" ng-model="tag.type">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">权重</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" ng-model="tag.weight">
				</div>
			</div>
			<div class="form-group" ng-show="tag.event_date">
				<label class="control-label col-sm-2">描述</label>
				<div class="col-sm-6">
					<textarea class="form-control" ng-model="tag.description"></textarea>
				</div>
			</div>
			<hr>
			<div class="col-sm-offset-2">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		</form>
	</div>
</div>
