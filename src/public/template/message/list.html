<div class="row">
	<br>
	<div class="col-sm-9">
		<form class="form-inline" style="display:inline" ng-submit="location.search(queryArgs)">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">搜索</span>
					<span class="search-clear fa fa-close" ng-click="location.search('keyword', null)" ng-show="queryArgs.event" style="right:10px"></span>
					<input type="text" class="form-control input-sm" ng-model="queryArgs.event" placeholder="事件">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="search-clear fa fa-close" ng-click="location.search('keyword', null)" ng-show="queryArgs.mp_account" style="right:10px"></span>
					<input type="text" class="form-control input-sm" ng-model="queryArgs.mp_account" placeholder="微信号">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="search-clear fa fa-close" ng-click="location.search('keyword', null)" ng-show="queryArgs.meta" style="right:40px"></span>
					<input type="text" class="form-control input-sm" ng-model="queryArgs.meta" placeholder="数据">
					<span class="input-group-btn">
						<button class="btn btn-default btn-sm" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</div>
		</form>
		<a href="message/new" class="btn btn-primary btn-sm pull-left" style="margin-right:5px">添加</a>
	</div>
	<div class="col-sm-3">
		<div class="paginator text-right">
			{{ itemsStart }} - {{ itemsEnd }} / {{ itemsTotal }}
			<button class="btn btn-default fa fa-chevron-left" ng-click="previousPage()" ng-disabled="!currentPage || currentPage === 1"></button>
			<button class="btn btn-default fa fa-chevron-right" ng-click="nextPage()" ng-disabled="itemsEnd >= itemsTotal"></button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>微信号</th>
					<th>用户</th>
					<th>类型</th>
					<th>事件</th>
					<th>数据</th>
					<th>时间</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="message in messages" ng-click="editMessage(message, $event)">
					<td>{{ message.mp_account }}</td>
					<td>{{ message.sender.name }}</td>
					<td>{{ message.type }}</td>
					<td>{{ message.event }}</td>
					<td class="ellipsis" title="{{ message.meta }}">{{ message.meta }}</td>
					<td>{{ message.created_at }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
